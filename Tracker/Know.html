<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="Know.css"/>
    <link rel="icon" href="logo.png">
    <title>Find Your Goal</title>
  </head>
  <body>
    <div class="container">

      <div class="contain-hodlers">

        <div class="holder left-holder">
          <div class="content">
            <h3>Already know your goal?</h3>
            <p>
              Enter the amount of water in liters and start tracking!
            </p>
            <a href="Set.html">
                <button class="button transparent" id="sign-up-btn">
                    Enter and Track!
                   </button>

            </a>
          </div>
          <img src="Images/log.svg" class="image" alt="" />
        </div>
     
        <div class="setvalue">
          
            <h2 class="title">Find Your Goal</h2>
            <p>Set the following and we will generate your goal!</p>
            <p>Age: <span id="demo_age"></span></p>
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="0" class="slider" id="myAge">
              
            </div>
            <p>Weight(In Pounds): <span id="demo_weight"></span></p>
            <div class="slidecontainer">
              <input type="range" min="1" max="300" value="0" class="slider" id="myWeight">
              
            </div>
            <button class="button solid" type="submit" onclick="passValue()">Find Out!</button>
            
       
        
        </div>


     
      </div>
    </div> 
  </body>
</html>



<script>
var slider = document.getElementById("myAge");
var output = document.getElementById("demo_age");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}

var slider_2 = document.getElementById("myWeight");
var output_2 = document.getElementById("demo_weight");
output_2.innerHTML = slider_2.value;

slider_2.oninput = function() {
  output_2.innerHTML = this.value;
}




function passValue() {
  var slider = document.getElementById("myAge");
  var value = slider.value;
  var form = document.createElement("form");
  form.setAttribute("method", "post");
  form.setAttribute("action", "Interface_b.html");
  var input = document.createElement("input");
  input.setAttribute("type", "hidden");
  input.setAttribute("name", "sliderValue");
  input.setAttribute("value", value);
  input.setAttribute("tag","")
  form.appendChild(input);
  document.body.appendChild(form);
  form.submit();
}

slider.addEventListener("input", function() {
    localStorage.setItem("sliderValue", slider.value);
  });
</script>
